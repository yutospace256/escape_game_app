<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTRODUCE</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <div id="loading-screen">
        <h1>Loading...</h1>
    </div>
    <script>
      window.addEventListener('load', function() {
          // When the page is fully loaded, hide the loading screen
          document.getElementById('loading-screen').style.display = 'none';
      });
    </script>
    <header>
        <h1>GAME START</h1>
    </header>
    <!-- Create a check box to check if you understand and proceed to ‘/game’. -->
    <form method="POST">
      <label class="custom-checkbox">
          <input type="checkbox" required>
          <span class="checkmark"></span>
          <p>Game Start</p>
      </label>
      <input type="image" src="static\img\form_enter_button.png" alt="Submit" class="submit-image">
      <input type="hidden" name="game_start">
    </form>
  </body>
</html>
